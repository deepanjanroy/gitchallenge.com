<!doctype html>
<html lang="en">
    <head>
        <title>Just for you Toby</title>
        <link href="//fonts.googleapis.com/css?family=Source+Sans+Pro"
                      rel="stylesheet" type="text/css" />
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
        <link rel="stylesheet/less" type="text/css"
                      href="{{ STATIC_URL }}css/styles.less" />
        <script src="{{ STATIC_URL }}js/less.min.js"></script>
        <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            {% if user.is_authenticated %}
            <div id="gravatar">
                <img src="//1.gravatar.com/avatar/{{ user.get_profile.gravatar }}?s=100" />
            </div>
            {% endif %}
            <ul id="menu">
                <li><a href="{% url 'home' %}">home</a></li>
                {% if user.is_authenticated %}
                <li><a href="{% url 'logout' %}">logout</a></li>
                {% endif %}
                <li>scoreboard</li>
                <li>about</li>
            </ul>
            <div id="header">
                <a href="{% url 'home' %}">
                    <img src="{{ STATIC_URL }}img/logo.png" />
                </a>
            </div>
        </div>
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
        <div id="footer">
            <div class="container">
                <p>u wot?</p>
            </div>
        </div>
    </body>
</html>
